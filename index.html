<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DexorEH</title>
  <style>
    /* Base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Center content */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      animation: glow 3s infinite ease-in-out;
    }

    /* Smooth glow effect */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 40px #00f, 0 0 60px #00f; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff; }
    }

    /* Smooth section scrolling */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .alt {
      background: linear-gradient(135deg, #111, #222);
    }
  </style>
</head>
<body>
  <div class="hero">DexorEH</div>
  <section class="alt">Smooth Section 1</section>
  <section>Smooth Section 2</section>
  <section class="alt">Smooth Section 3</section>
</body>
</html>
